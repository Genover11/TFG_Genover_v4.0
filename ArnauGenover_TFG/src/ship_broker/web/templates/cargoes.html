<!-- web/templates/cargoes.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Cargoes</h1>
    <div class="bg-white rounded-lg shadow">
        <table class="min-w-full">
            <thead>
                <tr class="bg-gray-50">
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ports</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Laycan</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="cargoes-table">
                <!-- Populated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
